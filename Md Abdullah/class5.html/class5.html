<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="class5.css">
    </head>
    <body>
        <div class="form_container">
            <div class="signup_header">
            <h2>Sign Up</h2>
        </div>
        <form>
            <fieldset>
                <legend class="user">User submit form</legend>
                <div class="form_group">
                    <lebel for="name">Name</lebel>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form_group">
                    <lebel for="mobile">Phone Number</lebel>
                    <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required>
                </div>
                <div class="form_group">
                    <lebel for="email">Email</lebel>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="gender_group">
                    <lebel for="gender">Gender</lebel>
                    <input type="radio" id="gender" name="gender" required>
                    <lebel>Male</lebel>
                    <input type="radio" name="gender" name="male">
                    <lebel for="female">Female</lebel>
                </div>
                <div class="form_group">
                    <lebel for="country">Country</lebel>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>-- Select Your Country</option>
                        <option value="BD">Bangladesh</option>
                        <option value="IND">India</option>
                        <option value="PAK">Pakisthan</option>
                        <option value="USA">United State Of America</option>
                    </select> 
                </div>
                <div class="form_group">
                    <lebel for="password">Password</lebel>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <input type="checkbox" id="robotcheck" required>
                    <lebel for="robotcheck">I Am Not A Robot</lebel>
                </div>
                <div>
                    <button type="submit" class="submit_button">Submit</button>
                </div>
            </fieldset>
        </form>
        </div>

    </body>
</html>
